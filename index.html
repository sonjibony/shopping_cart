<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="container my-5">
        <h1>My Shopping Cart</h1>
    </header>
    
    <section class="mx-5">
        <div class="card w-auto mb-3 shadow-lg border-0">
            <div class="card-body d-flex  gap-lg-5 gap-3 justify-content-center align-items-center gap-1">
                <img  class="img-fluid" src="product-1.png" alt="" style="height:100px ;">
              <h3 class="card-title">iPhone 11 128GB Black
            </h5>
            <div>
                <button class="btn btn-light border-0 px-4 fw-bolder" id="btn-minus-phone">-</button>
             <input class="py-2 ps-3 pe-1 w-25 rounded text-center" type="number" name="" id="phone-field" min="0" value="1">
             <button id="btn-plus-phone" class=" px-4 btn btn-light border-0 fw-bolder">+</button>
             </div>
             <h2>$<span id="phone-price">1278</span></h2>
            </div>
          </div>

<!--case card  -->
        <div class="card w-auto mb-3 shadow-lg border-0">
            <div class="card-body d-flex  gap-lg-5 gap-3 justify-content-center align-items-center gap-1">
                <img  class="img-fluid" src="product-2.png" alt="" style="height:100px ;">
              <h3 class="card-title">iPhone 11 Case black</h3>
            <div>
                <button id="btn-minus-case" class="btn btn-light border-0  fw-bolder px-4">-</button>
             <input class="py-2 ps-3 pe-1 w-25 rounded text-center" type="number" name="" id="case-field" min="0" value="1">
             <button id="btn-plus-case" class="btn btn-light border-0 fw-bolder px-4">+</button>
             </div>
             <h2>$<span id="case-price">59</span></h2>
            </div>
          </div>

          <div class="card w-auto shadow-lg border-0">
            <div class="card-body">
               <div class="d-flex justify-content-around">
              <h3>Subtotal:</h3>
              <h3>$<span id="subtotal">00</span></h3>
              </div>
               <div class="d-flex justify-content-around">
              <h3>Tax:</h3>
              <h3>$<span id="tax">00</span></h3>
              </div>
               <div class="d-flex justify-content-around">
              <h3>Total:</h3>
              <h3>$<span id="total">00</span></h3>
              </div>
              <button id="btn-check-out" class="mx-0 btn btn-outline-dark d-block mx-auto">Check Cost</button>
            </div>
          </div>
          
         

</section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="utilities.js"></script>
    <script src="iPhone.js"></script>
    <script src="case.js"></script>
    <script src="total.js"></script>
  </body>
</html>
